name: Servrer CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'  # or your project's Node version
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
